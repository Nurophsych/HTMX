<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>IDK WEBSITE</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@2.0.4" crossorigin="anonymous"></script>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    
    <style>
        body{
            background-color: crimson;
        }
        .header {
            color: aliceblue;
            text-align: center;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
        }

        .content {
            color: aliceblue;
            margin-top: 100px;
            text-align: center;
        }
        #users{
            background-color: rgb(174, 14, 46);
            color: aliceblue;
            border-radius: 20px;
            margin-top: 30px;
        }

        #loading {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            
        }
        button{
            color:black;
            background-color: rgb(103, 8, 27);
        }
    </style>
</head>
<body>

    <!-- Centered Header -->
    <div class="header">
        <h1>Hello World!</h1>
        <h3>Welcome to my website.</h3>
    </div>

    <!-- Content Section -->
    <div class="container content">
        <h1>Simple Request Example</h1>
        <button type="button" style="background-color: #ff9e9e" hx-get="/users"
            hx-indicator="#loading"
            hx-target="#users"
            hx-vals='{"limit":5}' hx-trigger="mouseover once"
            hx-indicator="loading" hx-confirm="Are you sure you want to acess there users"
            class="btn btn-danger">
            Fetch Some Stuff
        </button>

    <div id="loading" class="htmx-indicator spinner-border"
        role="status">
        </div>
    <div id="users">

    </div>

        <div id="response" class="mt-3"></div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
