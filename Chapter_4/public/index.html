<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Serch widget
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.2"></script> <!-- Make sure HTMX is included -->
</head>


<body>
    <div class="container">
        <h1>Search Users</h1>

        <!-- Input field for searching users. -->
        <input type="text"
               class="form-control"  
               name="search"  
               placeholder="Start Typing to Search for Users"
               hx-post="/search"  
               hx-trigger="input changed delay:500ms, search"
                                                               
               hx-target="#search-results"  
        >

        <!-- Table for displaying search results -->
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">First</th>  <!-- First name column -->
                    <th scope="col">Last</th>  <!-- Last name column -->
                </tr>
            </thead>
            <tbody id="search-results">
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Yvc+rF6Yl3BHK0WnkkC5s9fD7V2LsAA55NDzOxhy9GkcTds1klEh7N6J7IeHz"
            crossorigin="anonymous"></script>
</body>
